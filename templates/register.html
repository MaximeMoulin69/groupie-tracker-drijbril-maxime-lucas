<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Groupie Tracker</title>
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Inscription</h1>
            
            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" id="email" name="email" placeholder="Adresse mail" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    <small>Recommandation CNIL : 12 caracteres min (majuscule, minuscule, chiffre, symbole)</small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmation mot de passe</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmation mot de passe" required>
                </div>

                <button type="submit" class="btn-submit">S'inscrire</button>
            </form>

            <p class="footer-text">
                Deja un compte ? <a href="/login">Se connecter</a>
            </p>
        </div>
    </div>
</body>
</html>
